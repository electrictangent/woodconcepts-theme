<div class="hero" >

    {%- if page.hero.title -%}
        <h1>{{ page.hero.title }}</h1>
    {%- endif -%} 

    {%- if page.hero.description -%}
        <p>{{ page.hero.description }}</p>
    {%- endif -%} 
    {%- if page.hero.button -%}
        <a class="large-button" href="{{ page.hero.buttonurl }}">{{ page.hero.button }}</a>
    {%- endif -%}

</div>
