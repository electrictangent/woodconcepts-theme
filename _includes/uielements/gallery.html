<section class="gallery">

    {% for item in page.galleryitems %}
    <div class="tile">
      <h2>{{ item.title }}</h2>

      <div class="img-container">
        <img src="{{ item.imageurl | relative_url }}" alt="{{ item.imagealt }}" />
      </div>

      <p>{{ item.description }}</p>
    </div>
    {% endfor %}

</section>
