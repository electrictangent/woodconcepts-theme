<form name="contact-form" action="{{ include.onsubmit }}" onsubmit="return validateForm()" method="post" >
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="company">Company</label>
  <input type="text" id="company" name="company" />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" />

  <label for="message">Message</label>
  <textarea id="message" name="message" required></textarea>

  <button class="large-button" type="submit">Submit</button>
</form>

<p id="validation-error-msg"></p>

<script src="{{ "/assets/js/form-validation.js" | relative_url }}"></script>
